<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Proposal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #ff8db3, #ff5c8f, #ff85b2, #ff61a6);
            background-size: 300% 300%;
            animation: gradientBG 15s ease infinite;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50% }
            50% { background-position: 100% 50% }
            100% { background-position: 0% 50% }
        }

        .container {
            text-align: center;
            padding: 40px 60px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            position: relative;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 8px solid #ff61a6;
            max-width: 600px;
            width: 90%;
            transform-style: preserve-3d;
            perspective: 1000px;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5em;
            color: #ff4b8d;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: titleWave 2s ease-in-out infinite;
        }

        @keyframes titleWave {
            0%, 100% { transform: translateY(0) rotate(-2deg); }
            50% { transform: translateY(-10px) rotate(2deg); }
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .btn {
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: 600;
            text-transform: uppercase;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .yes-btn {
            background: linear-gradient(45deg, #ff61a6, #ff85b2);
            color: white;
        }

        .no-btn {
            background: linear-gradient(45deg, #ff4b5c, #ff6f7f);
            color: white;
        }

        .btn:hover {
            transform: scale(1.1) translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255,255,255,0.2), transparent);
            transform: translateX(-100%);
            transition: 0.5s;
            z-index: -1;
        }

        .btn:hover::before {
            transform: translateX(100%);
        }

        #response {
            font-size: 1.5em;
            margin-top: 20px;
            font-weight: 600;
            opacity: 0;
            transition: all 0.5s ease;
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: floatHeart 4s ease-in infinite;
            opacity: 0;
        }

        @keyframes floatHeart {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        .confetti {
            position: fixed;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1000;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffd700;
            top: -20px;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="hearts"></div>
    <div class="container animate__animated animate__bounceIn">
        <h1>Will you be my Valentine? 🌹</h1>
        <div class="btn-container">
            <button class="btn yes-btn animate__animated animate__pulse animate__infinite" onclick="handleResponse('yes')">Yes!</button>
            <button class="btn no-btn" onclick="handleResponse('no')">No</button>
        </div>
        <div id="response"></div>
    </div>
    <div class="confetti"></div>

    <script>
        // Create floating hearts
        function createHearts() {
            const heartsContainer = document.querySelector('.hearts');
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '❤️';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 2 + 3 + 's';
                heartsContainer.appendChild(heart);
                setTimeout(() => heart.remove(), 4000);
            }, 300);
        }

        createHearts();

        // Handle response
        function handleResponse(answer) {
            const responseDiv = document.getElementById('response');
            const container = document.querySelector('.container');

            if (answer === 'yes') {
                responseDiv.innerHTML = "Yay! You've made me the happiest person! 💜";
                responseDiv.style.color = '#ff4b8d';
                createConfetti();
                container.classList.add('animate__heartBeat');
            } else {
                responseDiv.innerHTML = "That's okay, we can still be great friends!";
                responseDiv.style.color = '#ff4b5c';
            }

            responseDiv.style.opacity = '1';
            responseDiv.classList.add('animate__animated', 'animate__fadeInUp');

            // Send the response to the Netlify backend
            sendResponseToServer(answer);
        }

        // Create confetti effect
        function createConfetti() {
            const confettiContainer = document.querySelector('.confetti');
            const colors = ['#ff61a6', '#ff85b2', '#ff4b8d', '#ffd700', '#ff4b5c'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti-piece';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                
                confetti.animate([{
                    transform: `translate(0, 0) rotate(0deg)`,
                    opacity: 1
                }, {
                    transform: `translate(${Math.random() * 200 - 100}px, ${window.innerHeight}px) rotate(${Math.random() * 1000}deg)`,
                    opacity: 0
                }], {
                    duration: Math.random() * 3000 + 2000,
                    easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
                });
                
                confettiContainer.appendChild(confetti);
                setTimeout(() => confetti.remove(), 5000);
            }
        }

        // Function to send response to Netlify backend
        function sendResponseToServer(answer) {
            fetch('/.netlify/functions/response', {  // Ensure the Netlify function is correctly set up
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ response: answer })  // Send the answer to the backend
            })
            .then(response => response.json())
            .then(data => {
                console.log('Response from server:', data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
