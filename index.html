<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Question</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff8db3, #ff5c8f);
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 50px 80px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 30px;
            position: relative;
            overflow: hidden;
            animation: popIn 1s ease-out forwards;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            border: 8px solid #ff61a6;
            background-clip: padding-box;
        }

        .container::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 40px;
            border: 4px solid #ff85b2;
            box-shadow: 0 0 15px rgba(255, 97, 166, 0.5);
        }

        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes waveAnimation {
            0% { transform: translateY(0); }
            20% { transform: translateY(-10px); }
            40% { transform: translateY(10px); }
            60% { transform: translateY(-10px); }
            80% { transform: translateY(10px); }
            100% { transform: translateY(0); }
        }

        h1 {
            font-size: 48px;
            color: #ff61a6;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 2px 2px 12px rgba(255, 97, 166, 0.4);
            animation: waveAnimation 1.5s ease-in-out infinite;
        }

        .btn {
            padding: 20px 40px;
            margin: 15px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 6px 20px rgba(255, 97, 166, 0.4);
        }

        .btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 97, 166, 0.4);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.5s ease-in-out;
        }

        .yes-btn {
            background-color: #ff61a6;
            color: white;
        }

        .yes-btn:hover::before {
            transform: scaleX(1);
        }

        .yes-btn:hover {
            background-color: #ff85b2;
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(255, 97, 166, 0.5);
            text-shadow: 2px 2px 15px rgba(255, 97, 166, 0.6);
        }

        .no-btn {
            background-color: #ff4b5c;
            color: white;
        }

        .no-btn:hover::before {
            transform: scaleX(1);
        }

        .no-btn:hover {
            background-color: #ff6f7f;
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(255, 75, 92, 0.5);
            text-shadow: 2px 2px 15px rgba(255, 75, 92, 0.6);
        }

        #response {
            font-size: 24px;
            margin-top: 10px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            animation: fadeInResponse 2s ease-out forwards;
        }

        @keyframes fadeInResponse {
            0% { opacity: 0; transform: translateY(-30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .heart-icon {
            font-size: 40px;
            color: #ff61a6;
            position: absolute;
            bottom: 10px;
            left: 46%;
            transform: translateX(-50%);
            animation: heartbeat 1.5s infinite ease-in-out;
            display: none;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.3); }
            50% { transform: scale(1); }
            75% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0;
            z-index: 10;
        }

        @keyframes confettiAnimationOnce {
            0% { opacity: 0; transform: translateY(-100%); }
            50% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(100%); }
        }

        .confetti div {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff61a6;
            border-radius: 50%;
            animation: confettiFall 3s ease-in-out forwards;
        }

        @keyframes confettiFall {
            0% { top: -10px; }
            50% { top: 80%; }
            100% { top: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine üíê?</h1>
        <button class="btn yes-btn" onclick="showResponse('Yes')">Yes</button>
        <button class="btn no-btn" onclick="showResponse('No')">No</button>
        <div id="response"></div>
        <div class="heart-icon">üíú</div>
        <div class="confetti"></div>
    </div>

    <script>
        function showResponse(answer) {
            var responseDiv = document.getElementById("response");
            var heartIcon = document.querySelector(".heart-icon");
            var yesButton = document.querySelector(".yes-btn");
            var noButton = document.querySelector(".no-btn");

            if (answer === "Yes") {
                responseDiv.innerHTML = "Yay! I knew you would say yes!";
                responseDiv.style.color = "#28a745";
                triggerConfetti();
                heartIcon.style.display = "block";
                yesButton.style.display = "none";
                noButton.style.display = "none";
            } else if (answer === "No") {
                responseDiv.innerHTML = "That's okay, we can still be great friends!";
                responseDiv.style.color = "#dc3545";
                heartIcon.style.display = "none";
                yesButton.style.display = "none";
                noButton.style.display = "none";
            }

            responseDiv.style.opacity = "1";

            // Send the response to the server
            sendResponseToServer(answer);
        }

        function sendResponseToServer(answer) {
    fetch('/.netlify/functions/response', {  // Updated to point to the Netlify function
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ response: answer })  // Send the answer to the backend
    })
    .then(response => response.json())
    .then(data => {
        console.log('Response from server:', data);
    })
    .catch(error => {
        console.error('Error:', error);
            });
        }

        function triggerConfetti() {
            var confetti = document.querySelector('.confetti');

            confetti.innerHTML = '';

            confetti.style.opacity = "1";

            var containerWidth = document.querySelector('.container').offsetWidth;

            for (let i = 0; i < 100; i++) {
                let confettiPiece = document.createElement('div');
                confettiPiece.style.left = Math.random() * containerWidth + 'px';
                confettiPiece.style.animationDuration = (Math.random() * 3 + 2) + 's';
                confetti.appendChild(confettiPiece);
            }
        }
    </script>
</body>
</html>
